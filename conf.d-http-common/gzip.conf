##
# Gzip Settings
##
gzip on;
#gzip_static on;
gzip_http_version 1.1;
gzip_vary on;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_comp_level 5;
gzip_proxied any;
gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss image/x-icon text/javascript;
#gzip_disable "MSIE [1-6]\.";
gzip_disable "msie6";
